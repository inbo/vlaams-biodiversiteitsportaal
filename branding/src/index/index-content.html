<!-- Add wildcards to the search on the homepage to allow partial matching -->
<script type="module" type="text/javascript">
    $("#main_biosearch_form").on("submit", function (e) {
        $("#actual-query").val("*" + $("#search").val() + "*");
    });
</script>

<script type="module" type="text/javascript">
    import {isLoggedIn} from "{{ resolve-from-root 'portal/auth.ts' }}";
    $(window).on('load', function () {
        if (!isLoggedIn()) {
            $('#bug-modal').modal('show');
        }
    });
</script>
