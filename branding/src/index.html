<!doctype html>
<html lang="nl">

<head>
  <meta name="description"
    content="Het Vlaams Biodiversiteitsportaal is het centrale toegangspunt voor uitgebreide en actuele informatie over de biodiversiteit in Vlaanderen." />
  <meta name="author" content="Instituut voor Natuur- en Bosonderzoek">

  <!-- Make sure google uses the prod version as the canonical version for indexing -->
  <link rel="canonical" href="https://natuurdata.inbo.be/" />

  <title>Vlaams Biodiversiteitsportaal</title>

  <!-- Loaded by grails pages automatically  -->
  <link rel="stylesheet" href="{{ resolve-from-root 'portal/bootstrap.scss' }}">
  <link rel="stylesheet" href="{{ resolve-from-root 'portal/font-awesome.scss' }}">

  <script type="text/javascript" src="/js/jquery.min.js"></script>

  <script type="text/javascript" src="/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="/js/autocomplete.min.js"></script>

  {{> head }}

  <script type="text/javascript" src="/js/application.js"></script>

  <!-- Index specific stuff -->
  <script type="module" src="{{ resolve-from-root 'auth/auth.ts' }}"></script>

  <script type="module" src="{{ resolve-from-root 'index/index.ts' }}"></script>
  <script type="module" src="{{ resolve-from-root 'index/index.scss' }}"></script>
</head>

<body>
  {{> banner }}
  {{> index-content }}
  {{> footer }}
</body>

</html>
