<!doctype html>
<html lang="nl">

<head>
  <meta name="description" content="Vlaams Biodiversiteitsportaal" />
  <meta name="author" content="Instituut voor Natuur- en Bosonderzoek">

  <title>Vlaams Biodiversiteitsportaal</title>

  <!-- Loaded by grails pages automatically  -->
  <link rel="stylesheet" href="{{ resolve-from-root 'portal/bootstrap.scss' }}">

  <link rel="stylesheet" href="{{ resolve-from-root 'portal/font-awesome.scss' }}">

  <script type="text/javascript" src="/js/jquery.min.js"></script>

  <script type="text/javascript" src="/js/bootstrap.min.js"></script>

  <script type="text/html" id="autoCompleteTemplate">
      <li class="autocomplete-item striped">
          <div class="content-spacing">
              <div class="autocomplete-heading">
                  <% if (commonNameMatches.length > 0) { %>
                  <%=commonNameMatches[0]%>
                  <% } else if (scientificNameMatches.length > 0) { %>
                  <%=scientificNameMatches[0]%>
                  <% } else { %>
                  <%=matchedNames[0]%>
                  <% } %>
              </div>
          </div>
      </li>
  </script>
  <script type="text/javascript">
    window.BC_CONF = {
      autocompleteURL: "/bie-index/search/auto",
      autoCompleteSelector: "#search",
      appendToSelector: "#searchSuggestions",
      templateId: "autoCompleteTemplate"
    };

  </script>

  <script type="text/javascript" src="/js/autocomplete.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>


  {{> head }}

  <!-- Index specific stuff -->
  <script type="module" src="{{ resolve-from-root 'portal/auth.ts' }}"></script>

  <script type="module" src="{{ resolve-from-root 'index/index.ts' }}"></script>
  <script type="module" src="{{ resolve-from-root 'index/index.scss' }}"></script>
</head>

<body>

  <div class="container-fluid ui-autocomplete" id="#searchSuggestions" class="collapse"></div>

  {{> banner }}
  {{> index-content }}
  {{> footer }}
</body>

</html>
