<!doctype html>
<html lang="nl">

<head>
  <meta name="description" content="{{{description}}}" />
  <meta name="author" content="Instituut voor Natuur- en Bosonderzoek">

  <title>{{{title}}} | Vlaams Biodiversiteitsportaal</title>


  <!-- Loaded by grails pages automatically  -->
  <link rel="stylesheet" href="{{ resolve-from-root 'portal/bootstrap.scss' }}">
  <link rel="stylesheet" crossorigin href="/css/font-awesome.min.css">

  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/autocomplete.min.js"></script>

  {{> head }}

  <!-- Index specific stuff -->
  <script type="module">
    import {
      initAuthUi,
    } from "../auth/auth-ui";

    initAuthUi();

  <script type="module" src="{{ resolve-from-root 'pages/pages.scss' }}"></script>

<body>
  {{> banner }}

  <div class="page-content">
    {{{content}}}
  </div>

  {{> footer }}
