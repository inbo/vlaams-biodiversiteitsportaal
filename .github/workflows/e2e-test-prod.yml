---
name: Scheduled E2E tests against the VBP portal
run-name: ${{ github.actor }} is testing the VBP portal @ prod

on:
  schedule:
    - cron: '0 5 * * 1-5'

  workflow_dispatch:
    inputs:
      google_notification:
        description: 'Notify Google Chat on failure'
        required: false
        default: false
        type: boolean

jobs:
  test-prod:
    uses: ./.github/workflows/e2e-test.yml
    with:
      env: 'prod'
      google_notification: ${{ github.event.inputs.google_notification }}