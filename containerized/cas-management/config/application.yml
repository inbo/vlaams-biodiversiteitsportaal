server:
  port: 8070
  ssl:
    enabled: false
  servlet:
    context-path: /cas-management
  forward-headers-strategy: none
  tomcat:
    remote-ip:
      protocol-header: x-forwarded-proto
      port-header: x-forwarded-port
      remote-ip-header: x-forwarded-for
      protocol-header-https-value: https
      internal-proxies: ".*"

cas:
  server:
    name: http://auth.la-flanders.org
    prefix: http://auth.la-flanders.org/cas
  host:
    name: la-flanders.org
  authn:
    accept:
      users: ''
    attributeRepository:
      #      expirationTime: 30
      #      expirationUnits: MINUTES
      #      maximumCacheSize: 10000
      merger: MERGE
      # Attributes that you wish to resolve for the principal
      defaultAttributesToRelease: id,userid,givenName,sn,firstname,lastname,email,affiliation,organisation,city,state,country,role,authority,telephone,primaryUserType,secondaryUserType,legacyPassword
      stubAttributes: []
      jdbc:
        - driverClass: com.mysql.jdbc.Driver
          requireAllAttributes: false
          # caseCanonicalization=NONE|LOWER|UPPER
          caseCanonicalization: NONE
          queryType: AND
          singleRow: false
          # TODO determine whether calling a stored proc is officially supported by the Apereo JDBC PersonDir
          sql: call sp_get_user_attributes(?);
          # username is not used because we don't use {0} in sql: above
          username: username
          # Used only when there is a mapping of many rows to one user
          columnMappings:
            key: value
          attributes:
            userid: userid
            id: id
            givenName: givenName
            firstname: firstname
            sn: sn
            lastname: lastname
            email: email
            authority: authority
            role: role
            affiliation: affiliation
            organisation: organisation
            city: city
            state: state
            country: country
            telephone: telephone
            primaryUserType: primaryUserType
            secondaryUserType: secondaryUserType
    oauth:
      accessToken:
        maxTimeToLiveInSeconds: "PT28800S"
        timeToKillInSeconds: "PT7200S"
      refreshToken:
        timeToKillInSeconds: "P14D"
    oidc:
      discovery:
        scopes:
          - openid
          - profile
          - email
          #- address
          #- phone
          - offline_access
          - ala
          - roles
        claims: # This list is all the specified oidc claims plus ALA specific
          - sub
          - name
          - preferred_username
          - family_name
          - given_name
          - middle_name
          - given_name
          - profile
          - picture
          - nickname
          - website
          - zoneinfo
          - locale
          - updated_at
          - birthdate
          - email
          - email_verified
          - phone_number
          - phone_number_verified
          - address
          - organisation
          - role
          - authority
          - city
          - state
          - country
          - primary_user_type
          - secondary_user_type
      userDefinedScopes:
        ala: organisation, city, state, country, primary_user_type, secondary_user_type
        roles: role, authority
      claimsMap:
        sub: userid
        name: displayName
        given_name: givenName
        family_name: familyName
        email: email
        # ALA attributes
        primary_user_type: primaryUserType
        secondary_user_type: secondaryUserType
  service-registry:
    core:
      init-from-json: false
    json:
#      location: classpath:services
      watcher-enabled: false
    mongo:
      host: mongodb
      collection: services
      databaseName: cas-service-registry
      userId: services
      password: my-super-secret-password

mgmt:
  server-name: http://auth.la-flanders.org/cas-management
  enable-discovery-endpoint-call: true
  version-control:
    enabled: false
  delegated:
    enabled: false
  user-properties-file: classpath:users.properties
  lucene-index-dir: /data/cas-management/lucene
