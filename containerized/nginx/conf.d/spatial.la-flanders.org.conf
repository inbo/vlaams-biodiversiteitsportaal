#Ansible managed
server {
    listen 80 ;
    listen [::]:80 ;
    server_name spatial.la-flanders.org;
    root /srv/spatial.la-flanders.org/www/;
    index index.html;
    client_max_body_size 600m;

    # set a default value so x_request_id can be used as a logging parameter
    set $x_request_id "";


    location = /robots.txt {
        add_header  Content-Type  text/plain;
        return 200
"
# Disallow particular paths for all user agents
User-agent: *
Disallow: /ws
Disallow: /geoserver
Disallow: /geonetwork
Disallow: /alaspatial
Disallow: /files
Disallow: /layers-service
Disallow: /actions
Crawl-delay: 30

# Disallow entire user agents
User-agent: SemrushBot
Disallow: /

User-agent: Semrush
Disallow: /

User-agent: SEMrush
Disallow: /

User-agent: semrush
Disallow: /

User-agent: Mappy
Disallow: /

User-agent: BUbiNG
Disallow: /

";

}


    location /alaspatial {
        if ($blocked_ip) {
            return 403;
        }
        if ($blocked_user_agent) {
            return 444;
        }
        # proxy_set_header Host $host;
        proxy_set_header Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
            proxy_read_timeout 10m;

    set $upstream_servers spatial-service:8080;
                              proxy_pass http://$upstream_servers/ws;

    }
    location /files {
        if ($blocked_ip) {
            return 403;
        }
        if ($blocked_user_agent) {
            return 444;
        }
        alias /data/ala/runtime/files/;

    }
    location /geoserver {
        if ($blocked_ip) {
            return 403;
        }
        if ($blocked_user_agent) {
            return 444;
        }
        # proxy_set_header Host $host;
        proxy_set_header Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
            proxy_read_timeout 10m;
    set $upstream_servers geoserver:8080;
                              proxy_pass http://$upstream_servers/geoserver;

    }
    location /layers-service {
        if ($blocked_ip) {
            return 403;
        }
        if ($blocked_user_agent) {
            return 444;
        }
        # proxy_set_header Host $host;
        proxy_set_header Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
            proxy_read_timeout 10m;

    set $upstream_servers spatial-service:8080;
                              proxy_pass http://$upstream_servers;

    }
    location /layers {
        if ($blocked_ip) {
            return 403;
        }
        if ($blocked_user_agent) {
            return 444;
        }
        return 301 /ws/layers/index;
    }
    location /layers/more {
        if ($blocked_ip) {
            return 403;
        }
        if ($blocked_user_agent) {
            return 444;
        }
        # proxy_set_header Host $host;
        proxy_set_header Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
            proxy_read_timeout 10m;

        set $upstream_servers spatial-service:8080;
        proxy_pass http://$upstream_servers/ws/layers/view/more;

    }
    location /ws {
        if ($blocked_ip) {
            return 403;
        }
        if ($blocked_user_agent) {
            return 444;
        }

        client_max_body_size 10000M;

        # proxy_set_header Host $host;
        proxy_set_header Host spatial.la-flanders.org;
        proxy_set_header X-Forwarded-Host spatial.la-flanders.org;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Frame-Options SAMEORIGIN always;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
            proxy_read_timeout 10m;

        set $upstream_servers spatial-service:8080;
        proxy_pass http://$upstream_servers;

    }

    location / {
        if ($blocked_ip) {
            return 403;
        }
        if ($blocked_user_agent) {
            return 444;
        }

        # proxy_set_header Host $host;
        proxy_set_header Host collections.la-flanders.org;
        proxy_set_header X-Forwarded-Host collections.la-flanders.org;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_read_timeout 10m;

        set $upstream_servers spatial-hub:8080;
        proxy_pass http://$upstream_servers;
    }
}
