<html>
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'flanders-sans';
            font-style: normal;
            font-weight: 300;
            src: local("☺"),
            url("https://biodiversiteitsportaal.dev.svdev.be/fonts/FlandersArtSans-Light.woff") format("woff")
        }

        @font-face {
            font-family: 'flanders-sans';
            font-style: normal;
            font-weight: 400;
            src: local("☺"),
            url("https://biodiversiteitsportaal.dev.svdev.be/fonts/FlandersArtSans-Regular.woff") format("woff")
        }

        @font-face {
            font-family: 'flanders-sans';
            font-style: normal;
            font-weight: 500;
            src: local("☺"),
            url("https://biodiversiteitsportaal.dev.svdev.be/fonts/FlandersArtSans-Medium.woff") format("woff")
        }

        @font-face {
            font-family: 'flanders-sans';
            font-style: normal;
            font-weight: 700;
            src: local("☺"),
            url("https://biodiversiteitsportaal.dev.svdev.be/fonts/FlandersArtSans-Bold.woff") format("woff")
        }

        @font-face {
            font-family: 'flanders-serif';
            font-style: normal;
            font-weight: 300;
            src: local("☺"),
            url("https://biodiversiteitsportaal.dev.svdev.be/fonts/FlandersArtSerif-Light.woff") format("woff")
        }

        @font-face {
            font-family: 'flanders-serif';
            font-style: normal;
            font-weight: 400;
            src: local("☺"),
            url("https://biodiversiteitsportaal.dev.svdev.be/fonts/FlandersArtSerif-Regular.woff") format("woff")
        }

        @font-face {
            font-family: 'flanders-serif';
            font-style: normal;
            font-weight: 500;
            src: local("☺"),
            url("https://biodiversiteitsportaal.dev.svdev.be/fonts/FlandersArtSerif-Medium.woff") format("woff")
        }

        @font-face {
            font-family: 'flanders-serif';
            font-style: normal;
            font-weight: 700;
            src: local("☺"),
            url("https://biodiversiteitsportaal.dev.svdev.be/fonts/FlandersArtSerif-Bold.woff") format("woff")
        }

        body {
            margin: 2em;
            font-family: 'flanders-sans', sans-serif !important;
        }
        a {
            color: #a83d7a;
            text-decoration: none;
        }
        a:hover {
            color: rgb(53, 97, 150);
            text-decoration: underline;
        }

        .button:hover{
            color: white;
            background-color: rgb(53, 97, 150) !important;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div style="text-align: center; background-color: #eee; border-radius: 1em; padding: 2em; display: inline-block;">
    <h1>Je download staat klaar in het portaal</h1>
    <a class="button" style="background-color: #a83d7a; color: white; border-radius: 0.5em; padding: 1em; margin: 1em; display: inline-block; font-weight: bold;" href="[url]">
        Nu downloaden
    </a>
    <p style="margin-top: 2em;">
        Bekijk de gebruikte zoekopdracht in het portaal: <a href="[searchUrl]">[queryTitle]</a>
    </p>
</div>
</body>
</html>
