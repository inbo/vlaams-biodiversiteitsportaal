<!doctype html>
<!-- Custom login page to provide a few default claim values -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mock OAuth2 Server Example Sign-in</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5 justify-content-md-center">
            <div class="col-md-5">
                <form method="post">
                    <div></div>
                    <h4>Mock OAuth2 Server</h4>
                    <hr class="divisor">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" autofocus="on" value="test-user">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="claims" rows="15">
{
  "email": "test.natuurdata@inbo.be",
  "given_name": "Testo",
  "family_name": "Von der Test",
  "role": "ROLE_ADMIN",
  "realm_access": {
    "roles": [
      "EDITOR",
      "ADMIN",
      "DATA_HIGHRES"
    ]
  },
  "ala:roles": [
    "EDITOR",
    "ADMIN",
    "DATA_HIGHRES"
  ],
  "ala:role": [
    "EDITOR",
    "ADMIN",
    "DATA_HIGHRES"
  ]
}
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary topBtn"><i class="fa fa-sign-in"></i>Sign-in</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
