#myprofile.yourapikey.desc1=There are many like this, but this one is yours. Together with the API secret you will be able to generate a <a href="https://en.wikipedia.org/wiki/JSON_Web_Token">JSON Web Token (JWT)</a>, giving you access additional services in the VBP.
#myprofile.yourapikey.desc2=You can generate an <b>API aecret</b> using the button below. Once its generated you will not be able to access this again so please keep it safe.
myprofile.yourapikey.desc1=Deze kan worden gebruikt in je applicatie om verzoeken naar de VBP te sturen.
myprofile.yourapikey.desc2=Deze sleutel moet als HTTP-header worden verzonden, samen met een <a href\="https\://en.wikipedia.org/wiki/JSON_Web_Token">JSON Web Token (JWT)</a>, wat je toegang geeft tot aanvullende services.

