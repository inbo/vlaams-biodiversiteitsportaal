                maxDataPoints: 43200
                metricEditorMode: 0
                metricName: RunningTaskCount
                metricQueryType: 0
                namespace: ECS/ContainerInsights
                period: ""
                queryMode: Metrics
                refId: A
                region: default
                sqlExpression: ""
