apiVersion: 1
contactPoints:
    - orgId: 1
      name: Google Chat
      receivers:
        - uid: google-chat-vbp-alerts
          type: webhook
          settings:
            url: ${GOOGLE_CHAT_WEBHOOK_URL}
            headers:
                Content-Type: application/json
            httpMethod: POST
            payload:
                template: '{{ template "vbp.google.custom" . }}'
          disableResolveMessage: false

resetPolicies:
  - 1
