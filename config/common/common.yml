common:
  protocol: http
  domain: biodiversiteitsportaal.dev.inbo.be
  baseUrl: ${common.protocol}://${common.domain}

ala:
  baseURL: ${common.baseUrl}

# Header and footer
headerAndFooter:
  baseURL: ${common.baseUrl}
  version: 2

# Skin and layout
skin:
  homeUrl: ${common.baseUrl}
  orgNameLong: Vlaams Biodiversiteitsportaal
  fluidLayout: true
  orgNameShort: VBP

# Healthcheck endpoint
management:
  endpoint:
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health

logging:
  config: /config/config/common/logback.xml